<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>补全信息</title>
    <link href="https://oss-exhibition.sfabric.com/user-center/static/other/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://oss-exhibition.sfabric.com/user-center/static/other/css/signin.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://sfabric-exhibition.oss-cn-shenzhen.aliyuncs.com/user-center/static/other/css/complete.css">
</head>
<body>
    <div class="login">
        <div class="smart_fabric">
            <div class="content">
                <i></i>
                <span class="text">智布办公平台</span>
                <span class="resetPassword">补全信息</span>
            </div>
        </div>
        <div class="CompleteInformation">
            <div class="container">
                <div class="row">
                    <div class="col-md-5 right">用户Id:</div>
                    <div id="userId" class="col-md-7">9527zzz</div>
                </div>
                <div class="row">
                    <div class="col-md-5 right">工号:</div>
                    <div class="col-md-7">9527</div>
                </div>
                <div class="row">
                    <div class="col-md-5 right">姓名:</div>
                    <div id="realname" class="col-md-7">周贤</div>
                </div>
                <div class="row">
                    <div class="col-md-5 right">手机号:</div>
                    <div class="col-md-4" id="completionPhone">15270483791</div>
                    <div class="col-md-3"><button class="btn btn-default btn-sm" data-toggle="modal" data-target="#phoneModal">修改</button></div>
                </div>
                <div class="row">
                    <div class="col-md-5 right">邮箱:</div>
                    <div class="col-md-4" id="completionEmail">xian_zhou@sfabric.com</div>
                    <div class="col-md-3"><button class="btn btn-default btn-sm" data-toggle="modal" data-target="#emailModal">修改</button></div>
                </div>
                <div class="row">
                    <div class="col-md-5 right">登录用户名:</div>
                    <div id="userName" class="col-md-7">zhouxian</div>
                </div>
            </div>
            <div class="completeFooter">
                <button type="button" class="btn btn-primary save" id="save">保存</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">下次再说</button>
            </div>
        </div>
        <!-- phoneModal -->
        <div class="modal fade" id="phoneModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="static">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel1">手机号修改</h4>
              </div>
              <div class="modal-body">
                <div class="container">
                    <div class="row">
                        <label class="col-md-3 control-label">新手机号:</label>
                        <select class="message form-control col-md-3" id="countryCode">
                            <option value="86">+86</option>
                            <option value="0845">+8045</option>
                        </select>
                        <i id="countryPhoneMessage"></i>
                        <div class="col-md-1 across" style="text-align: center;">-</div>
                        <div class="col-md-6 message">
                            <input type="email" id="modalPhone" class="form-control" placeholder="请输入您的手机号">
                            <i id="modalPhoneMessage"></i>
                        </div>
                    </div>
                    <div class="row">
                        <label class="col-md-3 control-label">验证码:</label>
                        <div class="col-md-5 message">
                            <input class="form-control" id="modalPhoneCode" placeholder="请输入验证码">
                            <i id="modalPhoneCodeMessage"></i>
                          </div>
                          <div class="col-md-3 col-md-offset-0 code">
                              <button id="getPhoneCode" class="btn btn-primary">获取验证码</button>
                          </div>
                    </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="phoneDetermine">确定</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
              </div>
            </div>
          </div>
        </div>
        <!-- emailModal -->
        <div class="modal fade" id="emailModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="static">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title" id="myModalLabel2">邮箱修改</h4>
                </div>
                <div class="modal-body">
                  <div class="container">
                      <div class="row">
                          <label class="col-md-3 control-label">邮箱地址:</label>
                          <div class="message col-md-8">
                              <input type="email" id="modalEmail" class="form-control" placeholder="请输入您的邮箱">
                              <i id="modalEmailMessage"></i>
                          </div>
                      </div>
                      <div class="row">
                          <label class="col-md-3 control-label">验证码:</label>
                          <div class="col-md-5 message">
                              <input class="form-control" id="modalEmailCode" placeholder="请输入验证码">
                              <i id="modalEmailCodeMessage"></i>
                            </div>
                            <div class="col-md-3 col-md-offset-0 code">
                                <button id="getEmailCode" class="btn btn-primary">获取验证码</button>
                            </div>
                      </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary" id="emailDetermine">确定</button>
                  <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                </div>
              </div>
            </div>
        </div>
        <div class="topTipMessage">
            <div id="alert" class="alert alert-success alert-dismissible fade in" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <span id="alertMessage">修改成功</span>
            </div>
        </div>
    </div>
    <script src="https://sfabric-exhibition.oss-cn-shenzhen.aliyuncs.com/user-center/static/other/js/jquery-3.5.1.min.js "></script>
    <script src="https://sfabric-exhibition.oss-cn-shenzhen.aliyuncs.com/user-center/static/other/js/bootstrap.min.js"></script>
    <!-- <script src="https://sfabric-exhibition.oss-cn-shenzhen.aliyuncs.com/user-center/static/other/js/axios.min.js"></script> -->
    <script src="./js/axios.min.js"></script>
    <script src="./js/main.js"></script>
    <!-- <script src="https://sfabric-exhibition.oss-cn-shenzhen.aliyuncs.com/user-center/static/other/js/main.js"></script> -->
</body>
</html>
