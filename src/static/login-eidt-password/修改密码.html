                        <div class="sign_in">

                    <div class="find_password_page">
                        <div class="header" data-lang="forgetPasswordTip">请输入要重置密码的用户邮箱或手机号</div>
                        <div class="container">
                            <div class="form-group">
                                <div class="row no-gutter">
                                    <label for="email" class="col-md-2 control-label" data-lang="User">用户:</label>
                                    <div class="col-md-10 message">
                                        <input data-lang="UserPlaceholder" id="email" class="form-control" placeholder="请输入您的手机号/邮箱">
                                        <i id="emailMessage"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row no-gutter">
                                  <label for="inputPassword3" class="col-md-2 control-label" data-lang="code">验证码:</label>
                                  <div class="col-md-5 message">
                                    <input class="form-control" id="code" data-lang="codePlaceholder" placeholder="请输入验证码">
                                    <i id="codeMessage"></i>
                                  </div>
                                  <div class="col-md-4 col-md-offset-0 code">
                                      <!-- <button class="btn btn-primary">重新获取(59s)</button> -->
                                      <button id="getCode" class="btn btn-primary" data-lang="getCode">获取验证码</button>
                                  </div>
                                </div>
                              </div>
                              <div class="form-group">
                                <div>
                                  <button data-lang="nextStep" type="submit" id="firstStep" class="btn btn-primary btn-block btn-lg">下一步</button>
                                </div>
                              </div>
                            <div class="form-group">
                                <div>
                                    <button data-lang="goSignIn" type="submit" id="backLogin" class="btn btn-primary btn-block btn-lg">知道密码,去登录</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="enter_new_password">
                        <div class="new_password_tip" data-lang="newPasswordTip">请输入新的登录密码</div>
                        <div class="container">
                            <div class="row no-gutter">
                                <label for="newPassword" class=" control-label" data-lang="newPassword">新的密码:</label>
                                <div class=" message">
                                    <input type="password" id="newPassword" class="form-control" data-lang="newPasswordPlaceholder" placeholder="请输入新密码">
                                    <i id="newPasswordMessage"></i>
                                </div>
                            </div>
                            <div class="row no-gutter">
                              <label for="confirmNewPassword" class=" control-label" data-lang="confirmNewPassword">确认新密码:</label>
                              <div class=" message">
                                <input type="password" id="confirmNewPassword" class="form-control" data-lang="confirmNewPasswordPlaceholder" placeholder="请确认新密码">
                                <i id="confirmPasswordMessage"></i>
                              </div>
                            </div>
                            <div class="nextStep">
                                <button id="secondStep" class="btn btn-primary btn-block btn-lg" data-lang="nextStep">下一步</button>
                            </div>
                            <!-- <div>
                                <button id="returnPreviousStep" class="btn btn-primary btn-block btn-lg">返回上一步</button>
                            </div> -->
                        </div>
                    </div>
                    <div class="login_success">
                        <div class="success_text" data-lang="resetSucceededTip">重置登录密码成功！</div>
                        <div>
                            <button id="loginSuccess" class="btn btn-primary btn-block btn-lg toLogin" data-lang="toLogin">去登录</button>
                        </div>

            <!-- tipModal -->
            <div class="modal fade" id="tipModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                      <h4 class="modal-title">提示</h4>
                    </div>
                    <div class="modal-body">
                        <div><span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span></div>
                        <div class="supplyMessage">系统检测到你的手机号或者邮箱为空，请前去补充！</div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-default nextTime" data-dismiss="modal">下次再说</button>
                      <button type="button" id="supply" class="btn btn-default" data-dismiss="modal">去补充</button>
                    </div>
                  </div>
                </div>
            </div>
            <!-- phoneModal -->
            <div class="modal fade" id="phoneModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">

                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel1">手机号修改</h4>
                  </div>
                  <div class="modal-body">

                  </div>
                </div>
              </div>

                      <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>

                  </div>
